<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learn Hub</title>
</head>
<body>
    <header style="background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fstudy%2F&psig=AOvVaw1sZQLuNA-ppECemg2vsi2v&ust=1710249204622000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCNiFsPKk7IQDFQAAAAAdAAAAABAc'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="Learn Hub Logo" class="logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="search-container">
            <input type="search" placeholder="What do you want to learn?" class="search-bar">
            <button class="search-btn">Search</button>
        </div>
    </header>
    <main>
        <section class="category-section">
            <!-- Repeat for each category, with appropriate icons and text -->
            <div class="category">
                <img src="design-icon.png" alt="Design">
                <h3>Design</h3>
            </div>
            <!-- ... other categories ... -->
        </section>
        <section class="featured-courses-section">
            <!-- Repeat for each course -->
            <div class="course">
                <img src="html-course.png" alt="HTML Fundamentals">
                <h3>HTML Fundamentals</h3>
                <p>Professor Amrit Neupane</p>
            </div>
            <!-- ... other courses ... -->
        </section>
    </main>
</body>
</html>
